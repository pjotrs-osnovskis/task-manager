{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-2 center-align">Manage Categories</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card light-blue lighten-2 center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn green lighten-2 text-shadow">Edit</a>
                        <a href="#" class="btn red lighten-2 text-shadow" >Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
